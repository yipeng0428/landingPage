<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/select2/4.0.6-rc.1/css/select2.min.css">
    <link rel="stylesheet" href="http://localhost:8082/static/landingpage/index.css">
</head>

<body>
    <div id="main">
        <div class="style">
            
        </div>
        <div class="none">{$data.header}</div>
        <div class="wrap wrap1">
        </div>
        <p class="foot">{$data.copyright}</p>
        <div class="wrap wrap2">
        </div>
        <p class="foot">{$data.copyright}</p>
        <div class="script">

        </div>
    </div>
    <div id="controls" class="fl">
        <div class="moban" style="margin-bottom: 20px;">
            <div style="margin-bottom: 20px;">
                <label for="new">
                    <input type="radio" id="new" value="new" name="action"> 新建落地页
                </label>
                <label for="modify">
                    <input type="radio" id="modify" value="modify" name="action"> 修改落地页
                </label>
                <button type="button" id="load" style="display: none;">加载</button>
            </div>
  
            <select id="moban" name="states[]" >
            </select>
            <input type="number" style="height: 30px;border-radius: 4px;" id="number" class="fullWidth" placeholder="落地页序号"
                required>
        </div>
        <div class="top_control">
            <span style="font-weight:bold;">设置top图: </span>
            <label for="top_1">
                <input type="radio" id="top_1" value=1 name="top">是
            </label>
            <label for="top_0">
                <input type="radio" id="top_0" value=0 name="top">否
            </label>
        </div>
        <div class="style_control">
            <div style="margin: 10px 0;">
                <label class="btn btn-primary">图片上边距:</label> <input id="marginTop" type="number" value="1" name="marginTop"
                    min="" sep="1">
            </div>
        </div>
        <div class="position_control">
            <div id="up" class="btn btn-primary fullWidth halfWidth">上移</div>
            <div id="down" class="btn btn-success fullWidth halfWidth fr">下移</div>
        </div>
        <div class="upload_control halfWidth">
            <input id="addPic" hidden type="file" name="pic[]" multiple required>
            <div class="btn btn-danger fullWidth addPicBtn">上传图片</div>
        </div>
        <div class="halfWidth">
            <input hidden type="file" id="changePic">
            <div class="btn btn-info changePicBtn fullWidth">修改图片</div>
        </div>
        <div class="btn btn-danger deletePic halfWidth">删除图片</div>
        <div class="btn btn-warning deleteBtn halfWidth">删除button</div>

        <div class="btn btn-danger" id="clear">clear</div>
        <div class="btn btn-primary" id="copy">复制</div>
        <div class="btn btn-success" id="submit">提交</div>
        <div class="btn btn-info fullWidth addSwiper">添加轮播</div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/select2/4.0.6-rc.1/js/select2.min.js"></script>
    <script src="http://localhost:8082/static/landingpage/index.js"></script>
</body>

</html>
